site_name: 'Marketing'
site_description: 'Documentação do projeto de marketing'
nav:
  - Introdução: index.md
  - Syntaxe:
      - Visão Geral: syntaxe/index.md
      - Textos e Marcações: syntaxe/texto.md
      - Titulos: syntaxe/titulos.md
      - Listas: syntaxe/listas.md
      - Imagens: syntaxe/imagens.md
      - Código: syntaxe/codigos.md
      - Tabelas: syntaxe/tabelas.md
      - Considerações Finais: syntaxe/consideracoes.md
theme:
  name: 'material'
  language: pt
  palette:
    primary: 'teal'
    accent: 'orange'
  feature:
    tabs: true
extra:
  search:
    language: 'pt, en'
  social:
    - type: github
      link: https://github.com/BRKsReginaldo/marketing-project
  manifest: '/manifest.json'
markdown_extensions:
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde